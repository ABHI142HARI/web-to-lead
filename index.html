<!DOCTYPE html>

</head>
<body>
    <h1> Creat lead</h1>

    method="POST"

    <input type="hidden" name="oid" value="00D5g0000063dsD">

    <input type="date" required="true" class="inputHandler" />
    
    <input type="submit" name="submit" class="submit" >
   
    
    </form>
    <script src="script.js"></script>
     
</body>
